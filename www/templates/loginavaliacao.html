<ion-view title="Login">

    <ion-content>
        <form name = "form" ng-submit="login (usuario)">    
            
            <div class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Nome</span>
                  <input type="email"  ng-model="usuario.email" required>
                </label>
                
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Senha</span>
                  <input type="password" ng-model="usuario.password" required>
                </label>
              </div>
            
                    <button class="button button-full button-positive" ng-disabled="form.$invalid">
                        Entrar
                    </button>
        
        
                         <button class="button button-block button-stable" ui-sref="cadastrouser"> NÃ£o tem conta? Crie uma.
                            </button>
                </div>
        </form>
    </ion-content>

</ion-view>
