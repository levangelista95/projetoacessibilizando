<ion-view title="Cadastro Auditiva">
    

    <ion-content>
        
         

  <button class="button button-positive button-block" ng-click = "getPicture()" >Escolher logo</button>
  <img ng-src = "{{picture}}">


  <form name = "cadastroauditiva" ng-submit="salvar(cadaudio)">

            <div class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Nome do aplicativo</span>
                  <input type="text" placeholder="Ex: Acessibilizando" ng-model="cadaudio.nomeapp" required>
                </label>

                <div class="list">
                  <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome do desenvolvedor</span>
                    <input type="text" placeholder="Ex: Nome do desenvolvedor" ng-model="cadaudio.nomedesenvolvedor" required>
                  </label>
              
                  <div class="list">
                    <label class="item item-input item-stacked-label">
                      <span class="input-label">Versão do aplicativo</span>
                      <input type="text" placeholder="Ex: Versão do aplicativo"ng-model="cadaudio.versaoapp" required>
                    </label>
                              
               
                  <label class="item item-input item-stacked-label">
                <span class="input-label">Digite a descrição objetiva</span>
                <input type="text" placeholder="Ex: Descrição objetiva"ng-model="cadaudio.descricaoapp" required>
                
                </label>
                
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Link do app na Google Play</span>
                  <input type="text" placeholder="Ex: https://play.google.com/store/apps/details?id=com.whatsapp&hl=pt" ng-model="cadaudio.url">
                </label>
            

             
             
                

          
            </div>

            

            <button class="button button-block button-positive" ng-disabled="form.$invalid ">
              Salvar
            </button>

          </form>
        </ion-content>

</ion-view>
